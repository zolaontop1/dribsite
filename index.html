<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dribble</title>

    <!-- css -->
    <link rel="stylesheet" href="style-index.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap" rel="stylesheet">
</head>

<body>

    <main class="content">

        <div class="webart">

            <h2>dribbble</h2>
            <h3>Discover the world's top<br> Designers & creatives.</h3>
            <img src="images\PngItem_5066737.png" alt="">
            <h6>Art by <a href="#">Random Ai</a></h6>
        </div>

        <div class="main-form">

            <h5>Already a member? <a href="login.html">Sign In</a></h5>

            <form action="" method="post">

                <h3>Sign up to Dribbble</h3>  

                <div class="name">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Name" >
                    </div>
                    <div class="username">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Username" >
                    </div>
                </div>
                <div class="info">
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="example@your_mail.com" >
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="6+ Characters">
                    </div>
                </div>

                <div class="checkbox">
                    <input type="checkbox" id="agree" name="agree">
                    <label for="agree">Creating an account means you're okay with our <a href="#">Terms of<br>
                            Service</a>, <a href="#">Privacy Policy</a>, and our default <a href="#">Notification
                            Settings.</a> </label>
                </div>

                <button type="submit" name="signup-btn" onclick="location.href='profile.html'">Create Account</button>

                <div class="foot">

                    <label for="ToS">This site is protected by reCAPTCHA and the Google<br><a href="#">Privacy
                            Policy</a> and <a href="#">Terms of Service</a> apply.</label>

                </div>
            </form>

        </div>


    </main>

</body>

</html>
