<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dribbble</title>
    <link rel="stylesheet" href="style-login.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap" rel="stylesheet">

</head>

<body>

    <main class="content">

        <div class="webart">

            <h2>dribbble</h2>
            <h3>Discover the world's top<br> Designers & creatives.</h3>
            <img src="images\PngItem_5066737.png" alt="">
            <h6>Art by <a href="#">Random Ai</a></h6>
        </div>

        <div class="main-form">

            <h5>Not a member yet? <a href="index.html">Sign Up</a></h5>

            <form action="#" method="post">

                <h3>Login to Dribbble</h3>


                <div class="login">
                    <div class="username">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>
                </div>

                <div class="checkbox">
                    <input type="checkbox" id="agree" name="agree">
                    <label for="agree">Stay signed in</label>
                </div>

                <button type="submit" name="login-btn" onclick="location.href='home.html'">Login</button>

                <div class="foot">

                    <label for="ToS">This site is protected by reCAPTCHA and the Google<br><a href="#">Privacy
                        Policy</a> and <a href="#">Terms of Service</a> apply.
                    </label>

                </div>
            </form>

        </div>


    </main>

</body>

</html>
